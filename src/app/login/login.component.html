<div class="login-page" >
    <div class="group">
        <div class="col-md-4 push-md-4">
            
            <h1>Haurora</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  placeholder="name" [(ngModel)]="name" name="name">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  placeholder="Password" [(ngModel)]="password" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/home']" > Log in </a>
                <!--a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a-->
            </form>
        </div>
    </div>
</div>
