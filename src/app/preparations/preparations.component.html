<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- medicineName Column -->
  <ng-container matColumnDef="medicineName">
    <th mat-header-cell *matHeaderCellDef> Medicamento </th>
    <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
  </ng-container>

  <!-- medicineConcentration Column -->
  <ng-container matColumnDef="medicineConcentration">
    <th mat-header-cell *matHeaderCellDef> Volumen Medicamento </th>
    <td mat-cell *matCellDef="let element"> {{element.medicineConcentration}} </td>
  </ng-container>

  <!-- solutionDispensationId Column -->
  <ng-container matColumnDef="solutionDispensationId">
    <th mat-header-cell *matHeaderCellDef> Soluci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.solutionDispensationId}} </td>
  </ng-container>

  <!-- volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volumen Final </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
