<div  class="main-content">
<div  class="container-fluid">


<table class="table table-responsive">

    <thead >
        
            <th>Soluciones a Dispensar</th>
            <th>Total</th>
            <th>Asignar Lotes</th>


    </thead>
  <tbody>
      <tr *ngFor="let solution of solutiontotals"  (click)="selectMedicine($event, solution)" 
 [class.highlighted]="solution.solutionName === solutionSelected">
      <td hidden>{{ solution.solutionId }}</td>
      <td>{{ solution.solutionName }}</td>
      <td>{{ solution.total }}</td>
      <td><input type="checkbox" class="filled-in" [routerLink]="['/home/solutiondispenseform']" ></td>
    </tr>
  </tbody>
</table>

  </div>
  </div>
